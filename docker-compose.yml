version: '3.9'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: flowsynth-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:1337:80"  # Bind only to localhost for Apache2 proxy
    networks:
      - flowsynth-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  flowsynth-network:
    driver: bridge
