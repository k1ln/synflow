# Nginx reverse proxy configuration for synflow.org
# Place this file in /etc/nginx/sites-available/synflow.org.conf
# Enable it with: sudo ln -s /etc/nginx/sites-available/synflow.org.conf /etc/nginx/sites-enabled/

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream flowsynth_backend {
    server 127.0.0.1:4000;
    keepalive 32;
}

upstream flowsynth_frontend {
    server 127.0.0.1:8080;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name synflow.org www.synflow.org;

    # Allow Let's Encrypt HTTP-01 challenge before HTTPS is configured
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type text/plain;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name synflow.org www.synflow.org;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/synflow.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/synflow.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_trusted_certificate /etc/letsencrypt/live/synflow.org/chain.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/synflow.org.access.log;
    error_log /var/log/nginx/synflow.org.error.log warn;

    # General proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 300s;
    send_timeout 300s;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    client_max_body_size 25m;

    # Backend API
    location /api/ {
        proxy_pass http://flowsynth_backend;
    }

    # File uploads served from backend
    location /uploads/ {
        proxy_pass http://flowsynth_backend;
    }

    # Default: forward everything else to the frontend container
    location / {
        proxy_pass http://flowsynth_frontend;
    }

    # Custom error pages (optional)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
