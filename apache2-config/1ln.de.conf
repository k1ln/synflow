# Apache2 VirtualHost Configuration for 1ln.de
# Place this file in /etc/apache2/sites-available/1ln.de.conf
# Enable with: sudo a2ensite 1ln.de.conf

<VirtualHost *:80>
    ServerName 1ln.de
    ServerAlias www.1ln.de
    
    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName 1ln.de
    ServerAlias www.1ln.de
    
    # SSL Configuration (managed by Certbot)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/1ln.de/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/1ln.de/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
    
    # Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/1ln.de-error.log
    CustomLog ${APACHE_LOG_DIR}/1ln.de-access.log combined
    
    # Enable reverse proxy modules
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Backend API Proxy
    ProxyPass /api http://127.0.0.1:4000/api
    ProxyPassReverse /api http://127.0.0.1:4000/api
    
    # Uploads directory (if served by backend)
    ProxyPass /uploads http://127.0.0.1:4000/uploads
    ProxyPassReverse /uploads http://127.0.0.1:4000/uploads
    
    # Frontend Static Files Proxy
    ProxyPass / http://127.0.0.1:8080/
    ProxyPassReverse / http://127.0.0.1:8080/
    
    # WebSocket support (if needed)
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*)           ws://127.0.0.1:4000/$1 [P,L]
    
    # Increase timeout for long-running requests (like deployments)
    ProxyTimeout 300
    
    # Enable compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>
</VirtualHost>
